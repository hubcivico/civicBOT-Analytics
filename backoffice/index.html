<!DOCTYPE html>
<html ng-app="civicBot">

<head>
  <title>CivicBot Analytics</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/assets/bootstrap-table/src/bootstrap-table.css">
  <link rel="stylesheet" href="http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="static/assets/bootstrap-table/src/bootstrap-table.js"></script>
  <script src="static/assets/bootstrap-table/src/locale/bootstrap-table-es-ES.js"></script>
  <script src="http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
  <script src="static/assets/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js"></script>
  <script src="static/assets/bootstrap-table/src/extensions/mobile/bootstrap-table-mobile.js"></script>
  <!-- Third-party Libraries -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="angular/vendor/angular-animate.js"></script>
  <script src="angular/vendor/angular-messages.js"></script>
  <script src="angular/vendor/angular-resource.js"></script>
  <script src="angular/vendor/angular-sanitize.js"></script>
  <script src="angular/vendor/angular-toastr.tpls.js"></script>
  <script src="angular/vendor/angular-ui-router.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>

  <!-- Application Code -->
  <script src="civicBot.js"></script>
  <script src="angular/controllers/logout.js"></script>
</head>

<body>


  <div class="container">
    <div id="toolbar">
        <button id="remove" class="btn btn-danger" ng-controller="LogoutCtrl">
            <i class="glyphicon glyphicon-remove"></i> Salir
        </button>
    </div>
    <div class="table-responsive">
      <table id="table"
          data-toolbar="#toolbar"
          data-search="true"
          data-show-refresh="true"
          data-detail-view="true"
          data-detail-formatter="detailFormatter"
          data-minimum-count-columns="2"
          data-show-pagination-switch="true"
          data-pagination="true"
          data-id-field="id"
          data-page-list="[10, 25, 50, 100]"
          data-show-footer="false"
          data-mobile-responsive="true"
          data-response-handler="responseHandler">
      </table>
    </div>
  </div>

</body>
<script src="controller-index\index.js"></script>

</html>
