<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <title>CivicBot Analytics</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/select2.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/vex.css" />
    <link rel="stylesheet" href="css/vex-theme-os.css" />



</head>

<body>


<header>
    <div class="container">
        <div id="toolbar">
            <button id="salir" class="btn btn-danger">
                <i class="glyphicon glyphicon-remove"></i> Salir
            </button>
        </div>
        </div>

</header>

<table id="table"
       data-toolbar="#toolbar"
       data-search="true"
       data-show-refresh="true"
       data-show-toggle="true"
       data-show-columns="true"
       data-show-export="true"
       data-minimum-count-columns="2"
       data-show-pagination-switch="true"
       data-id-field="id"
       data-show-footer="false"
       data-side-pagination="server"
       data-response-handler="responseHandler">
</table>


<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/locale/bootstrap-table-es-ES.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>
<script src="js/vex.combined.min.js"></script>
<script>vex.defaultOptions.className = 'vex-theme-os';</script>
<script src="controller/admin.js"></script>

</body>

<footer>
    <p>
        CivicBot- 2016
        <br> Un proyecto de HubCivico.org
    </p>
</footer>

</html>
