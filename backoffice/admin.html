<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body style="display: none;" class="content">


<header>
    <nav class="navbar navbar-inverse navbar-fixed-top ">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">civicBOT</a>
                <p class="navbar-text">Panel de Gestión</p>
                <p class="navbar-text navbar-right">Usuarios activos: <span id="odoUsers" class="badge odometer">142</span></p>
                <p class="navbar-text navbar-right">Contribuciones: <span class="badge odometer">42</span></p>
                <p class="navbar-text navbar-right">Mensajes procesados: <span class="badge odometer">20</span></p>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav-refresh" href="#"><i class="fa fa-refresh"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Opciones <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>

                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</header>



<table id="table"
       data-show-columns="true"
       data-minimum-count-columns="2"
       data-id-field="id"
       data-show-footer="true"
       data-response-handler="responseHandler">
</table>







<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>
<script src="js/vex.combined.min.js"></script>
<script>vex.defaultOptions.className = 'vex-theme-os';</script>
<script src="js/bootstrap-table-sticky-header.js"></script>
<script src="js/viewer.js"></script>
<script src="controller/admin.js"></script>
