<table id="table"

       data-response-handler="responseHandler">
</table>

<a id="demo01" href="#animatedModal" style="display: none;">DEMO01</a>

<div id="animatedModal">
    <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
    <div id="closebt-container" class="close-animatedModal">
        <img class="closebt" src="fonts/closebt.svg">
    </div>

    <div class="modal-the-content">


        <div class="container">

            <div class="row">

                <div class="col-md-6">
                    <h3 class="title-head">Elemento</h3>
                    <div id="elemento" class="element">

                    </div>
                </div>

                <div class="col-md-6" >

                    <h3 class="title-head">Propiedades</h3>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="labelSelect" class="col-sm-2 control-label title-head">Categoría </label>
                            <select id="labelSelect" class="js-example-data-array form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="partySelect" class="col-sm-2 control-label title-head">Partido </label>
                            <select id="partySelect" class="js-example-data-array form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="locationSelect" class="col-sm-2 control-label title-head">Municipio </label>
                            <select id="locationSelect" class="js-example-data-array form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mediaSelect" class="col-sm-2 control-label title-head">Medio </label>
                            <select id="mediaSelect" class="js-example-data-array form-control">
                                <option value="-1">AÑADIR...</option>
                            </select>
                            <label for="nuevoMedio" class="col-sm-2 control-label title-head hidden">Nuevo Medio </label>
                            <input id="nuevoMedio" type="text" class="hidden form-control">
                        </div>
                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2 class="title-head">Estado</h2>
                    <div class="row">
                        <span id="publicAlerta" class="label "></span>
                        <span id="editAlerta" class="label "></span>
                    </div>

                </div>
                <div class="col-md-6">
                    <h3 class="title-head" >Acciones</h3>
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="cancelar" type="button" class="btn btn-danger">Cancelar</button>
                        <button id="publicar" type="button" class="btn "></button>
                        <button id="guardar" type="button" class="btn btn-success disabled">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function downloadJSAtOnload() {
        var element = document.createElement("script");
        element.src = "controller/deferred.js";
        document.body.appendChild(element);
    }
    if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
</script>
